<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>RSP Game</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="scoreboard">
        <div class="logo">
          <img src="/assets/title.png" alt="rps logo" />
        </div>
        <div class="score">
          <h1>Score</h1>
          <p>0</p>
        </div>
      </div>

      <div id="hand" class="hand">
        <div class="rock"><img src="/assets/Rock.png" alt="rock" onclick="human_choice('rock')"></div>
        <div class="paper"><img src="/assets/Paper.png" alt="paper" onclick="human_choice('paper')"></div>
        <div class="scissors"><img src="/assets/Scissors.png" alt="scissors" onclick="human_choice('scissors')"></div>
      </div>

      <div id="result_board" class="result_board">
        <div class="human_choice">
          <p>Your Picked</p>
          <img src="./assets/Rock.png" id="human_choice" alt="human choice">
        </div>
        <div class="result">
          <p id="decesion">You Loose</p>
          <button class="btn" onclick="reset()">Play Again</button>
        </div>
        <div class="computer_choice">
          <p>Computer Choice</p>
          <img src="./assets/Scissors.png" id="computer_choice" alt="Computer choice">
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
